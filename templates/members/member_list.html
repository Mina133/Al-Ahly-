{% extends 'base.html' %}{% block content %}
<div class="container mt-4">
    <h2>Members List</h2>
    <a href="create/" class="btn btn-primary mb-3">Add Member</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for member in members %}
            <tr>
                <td>{{ member.name }}</td>
                <td>{{ member.email }}</td>
                <td>{{ member.phone_number }}</td>
                <td>{{ member.subscription_status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
